<body>
    <script>
        function random(min, max) {
            return (Math.random() * (max - min) + min);
        }

        console.log( random(1, 5) ); // 1.4587712326969147
        console.log( random(1, 5) ); // 3.3281748343511097
        console.log( random(1, 5) ); // 2.121182351586997
        console.log( random(1, 5) ); // 1.3353527928093278
        console.log( random(1, 5) ); // 4.619105199645507

    </script>
</body>
